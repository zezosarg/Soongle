<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title> Homepage </title>
</head>


<body>
<div class="container">

	<br> 

	<h2>Welcome to Soongle</h2>
 
	<br> <hr> <br>

	<a th:href="@{/createIndex}"
		class="btn btn-primary btn-sm mb-3">
		Create index
	</a>

	<br> <hr> <br>

	<form th:action="@{/results}"  method="post">
		<input type="text" th:value="${sourceText}" class="form-control mb-4 col-4" placeholder="Type here" name="sourceText"/>
		<button type="submit" class="btn btn-info col-2">Search</button>
	</form>

</div>

</html>
